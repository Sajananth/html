<html>

<title>list in html</title>
</head>
<body>
	<h2 align="center">unordered list</h2>
	<ul>
		<li>apple</li>
		<li>orange</li>
		<li>mango</li>
	</ul>
	<h2><marquee direction="left">ordered list</marquee></h2>

	</ol>
</body>
</html>`
